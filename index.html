<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Warming Model</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #chart-container {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Global Warming Model: T(t) = T₀ + r ⋅ t</h2>
  <div>
    <label for="rateInput">Enter rate of temperature increase (r in °C/year):</label>
    <input type="number" id="rateInput" step="0.01" value="0.02">
    <button onclick="updateChart()">Generate Plot</button>
  </div>

  <div id="chart-container">
    <canvas id="warmingChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('warmingChart').getContext('2d');
    const T0 = 0; // Initial temperature at year 1950
    const years = Array.from({ length: 101 }, (_, i) => 1950 + i);

    let warmingChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: years,
        datasets: [{
          label: 'Global Temperature (°C)',
          data: [],
          borderColor: 'red',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Year'
            },
            min: 1950,
            max: 2050
          },
          y: {
            title: {
              display: true,
              text: 'Temperature (°C)'
            },
            min: 0,
            max: 40
          }
        }
      }
    });

    function updateChart() {
      const r = parseFloat(document.getElementById('rateInput').value);
      const temperatures = years.map((year, index) => T0 + r * index);
      warmingChart.data.datasets[0].data = temperatures;
      warmingChart.update();
    }

    // Initial chart draw
    updateChart();
  </script>
</body>
</html>
